<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senarai Tadika - Gi-Ret PSY 2.0</title>
    <link rel="stylesheet" href="../styleModules.css" />
    <link rel="stylesheet" href="./styleSenaraiSekolah.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
    <div class="main">       
        <div class="username-container">
            <img class="logo-gigi" src="../../resources/logoGigi.png" alt="" width="100" height="100">
            <div class="username-kp">
            </div>
        </div>
        <div class="inside-container">
            <nav class="category-selector">
                <button class="btn-category sekolah">
                    <img class="img-category" src="../../resources/sekolah.png" alt="">
                    <p>SENARAI SEKOLAH YANG DILAWATI</p>
                </button>
                <div class="btn-senarai-sekolah-container">
                    
                </div>
                <a href="./sekolah.html">
                    <button class="btn-category">
                        <P>BACK</P>
                    </button>
                </a>
            </nav>
            <div class="center-data">
                <p class="loading-text">Loading...</p>
                <p class="nama-sekolah-current-selected"></p>
                <div class="nama-person-sekolah-container">
                   
                </div>
            </div>
            <div class="side-btn">
                <!-- <button class="btn-operation save">save</button> -->
                <button class="btn-operation find">find</button>
                <!-- <button class="btn-operation modify">modify</button> -->
                <!-- <button class="btn-operation clear">clear</button> -->
                <!-- <button class="btn-operation delete">delete</button> -->
                <button class="btn-operation upload">upload</button>
                <button class="btn-operation download">download</button>
            </div>
        </div>
    </div>
    <div class="find-modal-overlay">
        <div class="find-modal-container">
            <div class="find-modal-input-and-btn-find">
                <input type="text" class="find-modal-input-nama" placeholder="Sila masukkan nama pelajar">
                <button class="find-modal-btn-find">find</button>
            </div>
            <p class="find-modal-loading-text">Loading...</p>
            <div class="find-modal-nama-person-sekolah-container">
                
            </div>
            <button class="find-modal-btn-close"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../authCheckModules.js"></script>
    <script src="./senaraiSekolahBackend.js"></script>
</body>
